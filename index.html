    <script src="sliderScript.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

  <body>

    <div
      class="pageHeader w3-round-large w3-card-4 w3-margin-top w3-margin-bottom"
    >
    <button id="pageHeaderClickId" class="pageHeaderResponsive" onclick="pageHeaderClick('pageHeaderButtonsParentId')">☰</button>
      <div id="pageHeaderButtonsParentId" class="pageHeaderButtonsParent w3-center w3-container w3-display-container w3-bar w3-round-large w3-animate-top">
        
        <button class="pageHeaderButton  w3-hover-aqua">Home</button>
        <button class="pageHeaderButton  w3-hover-aqua">Page 2</button>
        <button class="pageHeaderButton  w3-hover-aqua">Page 3</button>
      </div>
    </div>

    <!-- Slider 1 -->
    <div id="" class="card1 w3-round-large w3-card-4 w3-display-container">
      <div style="width: 100%;" class="imgParent w3-display-container">
      
      <img class="imgSliderStyle slide1 card1Img" style=" transition-duration: 0.5s; display: block;" src="https://renew.org.au/wp-content/uploads/2018/12/SHD2018-feature.jpg" alt="">
    
      <img class="imgSliderStyle slide1 card1Img" style=" transition-duration: 0.5s; display: none;" src="https://th.bing.com/th?id=OIF.Ttd%2ftYwJcTDY4xcKNvgQpw&pid=ImgDet&rs=1" alt="">
      
      <button class="buttonSliderStylePrev w3-button w3-black w3-display-left  w3-hover-aqua" onclick="change('slide1', 'B')">&#10094;</button>
      <button class="buttonSliderStyleNext w3-button w3-black w3-display-right w3-hover-aqua" onclick="change('slide1', 'F')">&#10095;</button>
    </div>
      <h2 for="" class="card1Label w3-xxlarge">تیتر</h2>
      <p class="card1Descrption w3-xlarge">توضیح خلاصه</p>

    <!-- Slider 2 -->

      <img class="imgSliderStyle slide2 card1Img" style=" transition-duration: 0.5s; display: none;" src="https://th.bing.com/th?id=OIF.Ttd%2ftYwJcTDY4xcKNvgQpw&pid=ImgDet&rs=1" alt="">

      <button class="buttonSliderStyleNext w3-button w3-black w3-display-right w3-hover-aqua" onclick="change('slide2', 'F')">&#10095;</button>
    </div>
      <h2 for="" class="card1Label w3-xxlarge">تیتر</h2>
      <p class="card1Descrption w3-xlarge">توضیح خلاصه</p>
    </div>
